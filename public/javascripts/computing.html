	<script src="javascripts/bootstrap/jquery.min.js"></script>
	<script src="javascripts/bootstrap/bootstrap.min.js"></script>
	<script src="javascripts/bootstrap/scripts.js"></script>
	<script type="text/javascript" src="javascripts/jquery-ui.js"></script>
	<script type="text/javascript" src="javascripts/jquery.blockUI.js"></script>
	<script type="text/javascript" src="javascripts/underscore.js"></script>

    <script type="text/javascript" src="javascripts/jsonform.js"></script>
	<script type="text/javascript" src="javascripts/computing.js"></script>

</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-2 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="targetVariable" class="col-sm-5 control-label">target variable:</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="targetVariable">
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-1 column" id="addVar2ExpressionButton">
			 <button type="button"  class="btn btn-default">></button>
		</div>
		<div class="col-md-9 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="numericExpressions" class="col-sm-3 control-label">numeric expressions :</label>
					<div class="col-sm-9">
					<!--
						<input type="text" class="form-control" id="numericExpressions">
					-->
					<textarea class="medium" name="textarea" id="numericExpressions" placeholder="Text Area"></textarea>	
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row clearfix">
		<div id="varList" class="col-md-1 column">
			
		</div>
		<div class="col-md-6 column">
		<div class="row clearfix">
			<div class="btn-group">
				 <button class="btn btn-default" type="button" onclick="modifyExpression('+')">+</button>
				 <button onclick="modifyExpression('<')" class="btn btn-default" type="button"><</button>
				 <button onclick="modifyExpression('>')" class="btn btn-default" type="button">></button>
				 <button onclick="modifyExpression('7')" class="btn btn-default" type="button">7</button>
				 <button onclick="modifyExpression('8')" class="btn btn-default" type="button">8</button>
				 <button onclick="modifyExpression('9')" class="btn btn-default" type="button">9</button>
			</div>
			</div>
			<div class="row clearfix">
			<div class="btn-group">
				 <button onclick="modifyExpression('-')" class="btn btn-default" type="button">-</button>
				 <button onclick="modifyExpression('<=')" class="btn btn-default" type="button"><=</button>
				 <button onclick="modifyExpression('>=')" class="btn btn-default" type="button">>=</button>
				 <button onclick="modifyExpression('4')" class="btn btn-default" type="button">4</button>
				 <button onclick="modifyExpression('5')" class="btn btn-default" type="button">5</button>
				 <button onclick="modifyExpression('6')" class="btn btn-default" type="button">6</button>
			</div>
			</div>
			<div class="row clearfix">
			<div class="btn-group">
				 <button onclick="modifyExpression('*')" class="btn btn-default" type="button">x</button>
				 <button onclick="modifyExpression('=')" class="btn btn-default" type="button">=</button>
				 <button onclick="modifyExpression('<>')" class="btn btn-default" type="button"><></button>
				 <button onclick="modifyExpression('1')" class="btn btn-default" type="button">1</button>
				 <button onclick="modifyExpression('2')" class="btn btn-default" type="button">2</button>
				 <button onclick="modifyExpression('3')" class="btn btn-default" type="button">3</button>
			</div>
			</div>
			<div class="row clearfix">
			<div class="btn-group">
				 <button onclick="modifyExpression('%')" class="btn btn-default" type="button">%</button>
				 <button onclick="modifyExpression('&')" class="btn btn-default" type="button">&</button>
				 <button onclick="modifyExpression('|')" class="btn btn-default" type="button">|</button>
				 <button onclick="modifyExpression('0')" class="btn btn-default" type="button">0</button>
				 <button onclick="modifyExpression('.')" class="btn btn-default" type="button">.</button>
			</div>
			</div>
			<div class="row clearfix">
			<div class="btn-group">
				 <button onclick="modifyExpression('xy')" class="btn btn-default" type="button">xy</button>
				 <button onclick="modifyExpression('(')" class="btn btn-default" type="button">(</button>
				 <button onclick="modifyExpression(')')" class="btn btn-default" type="button">)</button>
				 <button class="btn btn-default" type="button">delete</button>
			</div>
			</div>
		</div>
		<div class="col-md-5 column">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Panel title
					</h3>
				</div>
				<div class="panel-body">
					Panel content
				</div>
				<div class="panel-footer">
					Panel footer
				</div>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div id="yesButton" class="col-md-6 column">
			 <button type="button" class="btn btn-default">commit</button>
		</div>
		<div id="cancelButton" class="col-md-6 column">
			 <button type="button" class="btn btn-default">cancel</button>
		</div>
	</div>
</div>
</body>
</html>
